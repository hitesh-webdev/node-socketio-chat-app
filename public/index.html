<!DOCTYPE html>

<html>
    <head>
        <title>Node Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/home.css">
        <style>
            input{
                font-size: 12px;
            }
            .centered-form__form{
                width: 300px;
            }
            label {
                font-size: 12px;
            }
            button {
                font-size: 13px;
            }
            #help-block{
                color: red;
                font-size: 12px;
            }
        </style>
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form action="./chat.html" id="chatForm">
                <div class="form-field">
                    <h3>Join Node Chat</h3>
                </div>
                <div class="form-field">
                    <label for="name">Display Name</label>
                    <input type="text" id="name" name="name" autofocus/>
                </div>
                <p id="help-block"></p>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
        <script>
            document.getElementById("chatForm").addEventListener('submit', function(event){
                if(document.getElementById("name").value.trim() == ''){
                    event.preventDefault();
                    document.getElementById("help-block").textContent = "* Please enter a Name.";
                    document.getElementById("name").value = "";
                    document.getElementById("name").focus();
                }
            });

            document.getElementById("name").addEventListener('keydown', function(){
                document.getElementById("help-block").textContent = "";
            })
        </script>
    </body>
</html>

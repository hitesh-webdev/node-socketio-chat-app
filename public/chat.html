<!DOCTYPE html>
<html lang="en">

<head>
  <title>Node Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container app">
    <div class="row app-one">

      <div class="col-sm-4 side">
        <div class="side-one">
          <!-- Heading -->
          <div class="row heading">
            <p style="margin-top: 10px; font-size: 14px; font-weight: bolder;">Online Users</p>
          </div>
          <!-- Heading End -->

          <!-- Search Box End -->
          <!-- sideBar -->
          <div class="row sideBar" id="onlineUsers">

            <!-- Online Users List will be populated here -->
        
          </div>
        </div>
  
        <!-- Sidebar End -->
      </div>


      <!-- New Message Sidebar End -->

      <!-- Conversation Start -->
      <div class="col-sm-8 conversation">
        <!-- Heading -->
        <div class="row heading">
          <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <img src="http://shurl.esy.es/y">
            </div>
          </div>
          <div class="col-sm-8 col-xs-7 heading-name">
            <a class="heading-name-meta" id="chat-name">Node Socket.IO Chat App
            </a>
            <span class="heading-online">Online</span>
          </div>
          <div class="col-sm-1 col-xs-1  heading-dot pull-right">
            <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
          </div>
        </div>
        <!-- Heading End -->

        <!-- Message Box -->
        <div class="row message" id="conversation" style="padding-top: 20px !important;">

        <!-- Messages will be populated here -->    
        <h3 style="text-align: center; margin-top: 200px;">Select a user to start chatting!</h3>       

        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="row reply" style="background-color: #eee;">
          
          <div class="col-sm-11 col-xs-11 reply-main">
            <textarea class="form-control" rows="1" id="comment"></textarea>
          </div>

          <div class="col-sm-1 col-xs-1 reply-send" id="send-btn">
            <i class="fa fa-send fa-2x" aria-hidden="true"></i>
          </div>

        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->

  <!-- Mustache Message Templates start -->

    <!-- Sender message template -->

    <script id="sender-msg-template" type="text/template">
        <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  {{text}}
                </div>
                <span class="message-time pull-right">
                  {{sentAt}}
                </span>
              </div>
            </div>
        </div>
    </script>

    <!-- Receiver message template -->

    <script id="receiver-msg-template" type="text/template">
        <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div class="message-text">
                    {{text}}
                </div>
                <span class="message-time pull-right">
                  {{sentAt}}
                </span>
              </div>
            </div>
        </div>
    </script>

    <!-- Online Users list item template -->

    <script id="user-list-template" type="text/template">
      <div class="row sideBar-body" onClick="setReceiver('{{name}}')">
          <div class="col-sm-3 col-xs-3 sideBar-avatar">
            <div class="avatar-icon">
              <img src="http://shurl.esy.es/y">
            </div>
          </div>
          <div class="col-sm-9 col-xs-9 sideBar-main">
            <div class="row">
              <div class="col-sm-12 col-xs-12 sideBar-name">
                <span class="name-meta">{{name}}
                </span>
              </div>
            </div>
          </div>
      </div>
    </script>

    <!-- Mustache Message Templates end -->

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/moment.js"></script>
  <script src="./js/mustache.js"></script>
  <script src="./js/chat.js"></script>

</body>

</html>
